<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      .box {
        width: 248px;
        height: 2px;
        border: 2px solid peru;
        border-radius: 5px;
        cursor: pointer;
        overflow: hidden;
        margin: 100px auto;
      }
      img {
        /* object-fit: cover; */
        transition: 1s ease;
      }
      img:hover {
        transform: scale(1.4);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../../Image/Section-06.png" alt="" />
    </div>
  </body>
</html>
