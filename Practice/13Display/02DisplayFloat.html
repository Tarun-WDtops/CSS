<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Float</title>
    <style>
      h1 {
        float: left;
      }
      h2 {
        float: right;
      }
      h3 {
        float: inline-end;
      }
      h4 {
        float: inline-start;
      }
    </style>
  </head>
  <body>
    <h1>Indian Army [Left]</h1>
    <br />
    <h2>Indian Army [Right]</h2>
    <br />
    <h3>Indian Army [Inline End]</h3>
    <br />
    <h4>Indian Army Inline Start]</h4>
  </body>
</html>
