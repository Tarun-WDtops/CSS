<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Variant</title>
    <style>
      .class {
        font-variant: normal;
      }
      .class1 {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h1>Font Variant</h1>
    <div class="class">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Normal
    </div>
    <hr />
    <div class="class1">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Small-caps]
    </div>
  </body>
</html>
