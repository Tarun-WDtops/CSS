<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <nav>
      <img src="../image/FR_Logo New.svg" class="logo" />
      <ul class="nav-flex">
        <li>Add New <i class="fa-solid fa-angle-down"></i></li>
        <li>Address Book</li>
        <li>Document</li>
        <li>Calendar</li>
        <li>Reminders</li>
        <li>Notifications</li>
        <li>Activities</li>
        <li>Portal</li>
        <li>Reports</li>
        <li>Tools</li>
        <li><i class="fa-solid fa-arrow-up-right-from-square"></i></li>
        <li><img src="../image/profile.svg" alt="" /></li>
      </ul>
      <p class="menu-bar" onclick="show()"><i class="fa-solid fa-bars"></i></p>
    </nav>

    <div id="main-div">
      <div class="icon-flex">
        <img src="../image/profile.svg" class="dp" />
        <span onclick="showHide()"
          ><i id="bar" class="fa-solid fa-bars"></i
        ></span>
      </div>
      <div class="hide-item">
        <ul>
          <li>Add New <i class="fa-solid fa-angle-down"></i></li>
          <li>Address Book</li>
          <li>Document</li>
          <li>Calendar</li>
          <li>Reminders</li>
          <li>Notifications</li>
          <li>Activities</li>
          <li>Portal</li>
          <li>Reports</li>
          <li>Tools</li>
        </ul>
      </div>
    </div>
    <hr />
  </body>

  <script>
    function show() {
      let a = (document.getElementById("main-div").style.display = "block");
    }
    function showHide() {
      let a = document.getElementById("main-div");

      if ((a.style.display = "block")) {
        a.style.display = "none";
      }
    }
  </script>
</html>
