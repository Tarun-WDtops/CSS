<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Indent In Css</title>
    <style>
      .class {
        text-indent: 100px;
      }
      .class1 {
        text-indent: 30%;
      }
    </style>
  </head>
  <body>
    <h1>Text Indent</h1>
    <div class="class">
      INDIAN ARMY - World's second-largest standing army and the largest army.
    </div>
    <hr />
    <div class="class1">
      INDIAN ARMY - World's second-largest standing army and the largest army.
    </div>
  </body>
</html>
