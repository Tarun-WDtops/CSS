<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style</title>
    <style>
      .class {
        font-style: italic;
      }
      .class1 {
        font-style: normal;
      }
      .class2 {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <h1>Font Style</h1>
    <div class="class">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Italic]
    </div>
    <hr />
    <div class="class1">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Normal]
    </div>
    <hr />
    <div class="class2">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Oblique]
    </div>
  </body>
</html>
