<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align In CSS</title>
    <style></style>
  </head>
  <body>
    <h1>Text Align</h1>
    <div class="class">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Large]
    </div>
    <hr />
    <div class="class1">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Larger]
    </div>
    <hr />
    <div class="class2">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Medium]
    </div>
  </body>
</html>
