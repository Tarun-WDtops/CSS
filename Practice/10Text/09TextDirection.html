<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Direction</title>
    <style>
      .class {
        direction: ltr;
      }
      .class1 {
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <h1>Text Direction</h1>
    <div class="class">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Dashed]
    </div>
    <hr />
    <div class="class1">
      INDIAN ARMY - World's second-largest standing army and the largest
      army.[Dotted]
    </div>
    <hr />
  </body>
</html>
