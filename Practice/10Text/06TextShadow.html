<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow</title>
    <style>
      .class {
        text-shadow: 5px 5px 2px maroon;
      }
      .class1 {
        text-shadow: 1px 4px 4px black;
      }
      .class2 {
        text-shadow: 2px 4px 2px blue;
      }
    </style>
  </head>
  <body>
    <h1>Text Shadow</h1>
    <div class="class">
      INDIAN ARMY - World's second-largest standing army and the largest army.
    </div>
    <hr />
    <div class="class1">
      INDIAN ARMY - World's second-largest standing army and the largest army.
    </div>
    <hr />
    <div class="class2">
      INDIAN ARMY - World's second-largest standing army and the largest army.
    </div>
    <hr />
  </body>
</html>
