<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way to apply CSS</title>
</head>
<body>
   <h1>> Three ways to appling CSS :--</h1> 
   <ol>
       <li><h3>Inline - by using the style attribute inside HTML elements.
       <li><h3>Internal - by using a &lt;style&gt; element in the &lt;head&gt; section.</h3></li>
       <li><h3>External - by using a &lt;link&gt; element to link to an external CSS file.</h3></li>
   </ol>
   
</body>
</html>
